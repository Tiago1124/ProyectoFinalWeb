<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienestar App - Registrarse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <link rel="stylesheet" href="../css/style3.css">
</head>
<body>
  <div class="register-container">
    <div class="image-section">
      <img src="../images/image-from-rawpixel-id-15307795-png.png" alt="Fitness man pointing to form">
    </div>
    <div class="form-section">
      <h1>Registrarse</h1>
      <p>Crea una cuenta en segundos</p>
      <form action="#">
        <label for="name">Nombre completo</label>
        <input type="text" id="name" placeholder="Santiago Murguetio" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Correo electrónico" required>

        <label for="password">Contraseña</label>
        <div class="password-container">
          <input type="password" id="password" placeholder="Contraseña" required>
          <button type="button" class="toggle-password">&#128065;</button>
        </div>

        <div class="terms">
          <label>
            <input type="checkbox" required>
            Estoy de acuerdo con los términos de servicio y privacidad
          </label>
        </div>

        <button id="login-button" type="submit" class="btn-primary">Crea una cuenta</button>
        <p>¿Ya tienes una cuenta? <a href="#">Inicia sesión</a></p>
      </form>
    </div>
  </div>
</body>


<script src="../js/main.js"></script>
</html>
